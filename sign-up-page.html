<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/sign-up-page.css">
</head>

<body>

<div class="page-wrapper justify-content-center">
    <section class="container">
        <div class="row">
            <div class="column align-items-center">
                <form id="sign-up" class="d-flex p-25 gap-20">
                    <div class="d-flex flex-column flex-grow-1 justify-content-center gap-25">
                        <h1>Stay Updated!</h1>
                        <p>Join 60,000+ product managers receiving monthly updates on:</p>
                        <ul>
                            <li>Product discovery and building what matters</li>
                            <li>Measuring to ensure updates are a success</li>
                            <li>And much more!</li>
                        </ul>
                        <label class="d-flex flex-column">
                            <span>Email address</span>
                            <input type="email" name="email" id="email" placeholder="email@company.com" />
                        </label>
                        <button>Subscribe to Monthly Newsletter</button>
                    </div>
                    <div class="d-flex flex-column flex-grow-1">
                        <img src="../img/illustration-sign-up-desktop.svg" />
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>

</html>
