<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
  <link rel="stylesheet" href="./css/weather_map.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h1 class="mt-5 mb-4">Weather Forecast</h1>
        </div>
        <div class="col-6 d-flex align-items-end justify-content-end">
            <p id="currentCity">Current City: San Antonio</p>
        </div>
    </div>

    <div id="map" class="mt-4"></div>

    <div class="mt-3">
        <label for="locationInput" class="form-label">Search for a location:</label>
        <input type="text" class="form-control" id="locationInput" placeholder="Enter a location">
    </div>

    <button class="btn btn-primary mt-2" id="searchButton">Search</button>
    <div id="forecast" class="card-deck"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<script type="module" src="./js/weather_map.js"></script>

</body>

</html>
